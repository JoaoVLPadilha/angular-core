<div class="top-menu">
  <img
  title="#noImage"
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="courses" #container>
  <!-- <button (click)="editCourse()">Courses</button> -->
  <!-- <new-syntax/> -->

  <ng-template #blankImage let-courseName="description" >
    <p class="warn">No Image for {{courseName}}</p>
    <img src="../../assets/empty-image.png" alt="" title="there is a title">
   </ng-template>

   <div *ngTemplateOutlet="blankImage; context:{description: courses[0].description}"></div>
   
   
   <div class="oldSyntax">
    <div>
      <course-card-old
      *ngFor="let course of courses"
      [course]="course"
      index=""
      (courseSelected)="onCourseSelected($event)"
      >
      <course-image [course]="course"/>
      <div class="course-description">
        {{ course.longDescription }}
      </div>
    </course-card-old>

    <!-- <ng-template #noImage></ng-template> -->

    </div>
  </div>

</div>

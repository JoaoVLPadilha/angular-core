<div
  class="course-card"
  *ngIf="course"
  [ngClass]="{ beginner: isBeginner() }"
  [ngStyle]="cardStyle()"
>
  <div class="course-title">
    {{ index || "" }}
    {{ course.description }}
  </div>

  <!-- <ng-content></ng-content> -->
   <ng-template #noImage>
    <p class="warn">No Image</p>
    <img src="../../assets/empty-image.png" alt="" title="there is a title">
   </ng-template>

  <ng-content select="course-image" *ngIf="course.iconUrl; else noImage"></ng-content>
  <ng-content select=".course-description"> </ng-content>

  <div class="course-category" [ngSwitch]="course.category">
    <div class="category" *ngSwitchCase="'BEGINNER'">
      {{ course.category }}
    </div>
    <div class="category" *ngSwitchCase="'INTERMEDIATE'">
      {{ course.category }}
    </div>
    <div class="category" *ngSwitchCase="'ADVANCED'">
      {{ course.category }}
    </div>
    <div class="category" *ngSwitchDefault>
      {{ course.category }}
    </div>
  </div>

  <button (click)="onCourseViewed()">View Courses</button>
</div>
